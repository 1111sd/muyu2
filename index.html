<html lang="en">
 <head> 
  <meta charset="UTF-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>猜数字游戏</title> 
  <style>        
body{            
  display: flex;            
  justify-content: center;            
  align-items: center;        
  }        
#box{            
  border: 1px solid #111;            
  width: 500px;            
  height: 550px;            
  display: flex;            
  justify-content: center;            
  align-items: center;            
  flex-direction: column;            
  background-color: rgb(0, 217, 255);        
  }    
</style> 
  <script src="js/jq.js"></script> 
 </head> 
 <body id="v1"> 
  <div id="box"> 
   <h2 id="biaoTi">猜数字游戏</h2> 
   <button id="kaiShi">开始游戏</button> 
  </div> 
  <script>        
// 获取标签        
const box = document.querySelector('#box')        
const kaiShi = document.querySelector('#kaiShi');        
const biaoTi = document.querySelector('#biaoTi');        
// 创建随机数        
function getRandom (M,N) {            
    return parseInt(Math.random() * (M - N + 1)) + N        
    }        
  const random = getRandom(1,10);        
  // 添加点击事件        
  kaiShi.addEventListener('click', function () {            
      // 改成提示            
      biaoTi.innerHTML = '请输入一个1~10的数字吧<br>只有五次机会哟';            
      // 删除多余标签            
      kaiShi.remove();            
      // 添加输入框            
      const i = '<input id="ipt" type="text">';            
      box.insertAdjacentHTML('beforeend',i);            
      const ipt = document.querySelector('#ipt');            
      // 添加确定按钮            
      const b = '<button id="sure">确定</button>';                       
      box.insertAdjacentHTML('beforeend',b);            
      const queding = document.querySelector('#sure');            
      // 封装一个确定函数
     function byqueding () {
     const getipt = ipt.value;
     if (+getipt > random) {
     biaoTi.innerHTML = '数字猜大了哟';
     ipt.value = '';
     } else if (+getipt < random) {
     biaoTi.innerHTML = '数字猜小了哟';
     ipt.value = '';
     } else if (+getipt === random) {
     biaoTi.innerHTML = `猜对了哟，幸运数字是${getipt}`; 
     ipt.remove() ;
     queding.remove();
     box.insertAdjacentHTML('beforeend',return1);
     start1 = document.querySelector('#start1');
     // 添加返回界面按钮功能
     start1.addEventListener('click',() => {
     location.reload();
     })
     } 
     if (j >= 5) {
     biaoTi.innerHTML = '次数用完了哟';
     ipt.remove();
     queding.remove();
     box.insertAdjacentHTML('beforeend',return1);
     start1 = document.querySelector('#start1');
     // 添加返回界面按钮功能
     start1.addEventListener('click',() => {
     location.reload();
     })
     }
     j++
     }
     // 添加确定按扭功能
     let j = 1;
     queding.addEventListener('click',byqueding)
     // 添加返回界面按钮
     const return1 = '<button id="start1">重新开始</button>';
     })
    </script>  
 </body>
</html>
